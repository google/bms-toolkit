---
install_os_packages: true

packages:
  - chrony
  - bind-utils
  - unzip
  - expect
  - wget
  - net-tools
  - squid
  - dnsmasq
  - git

running_services:
  - chronyd
  - dnsmasq
  - squid

ntp_servers:
  - time1.google.com
  - time2.google.com
  - time3.google.com
  - time4.google.com

ntp_allow_from: 
  - 192.168.100.0/16

dnsmasq_listen_addr: 
  - 127.0.0.1

squid_cache_port: 3128

squid_listen_addr:
  - 127.0.0.1

squid_allow_from:
  - 127.0.0.0/8

remote_server_port: 22
remote_server_timeout: 5

remote_servers:
  - 127.0.0.1
