---
- name: Install required base OS packages
  yum:
    name: "{{ packages }}"
    state: present
    lock_timeout: 180
  when: install_os_packages
  tags: os_packages

- name: Install NTP server configuration
  template:
    src: chrony.conf.j2
    dest: /etc/chrony.conf
    owner: root
    group: root
    mode: 0644

- name: Install DNSMASQ server configuration
  template:
    src: dnsmasq.conf.j2
    dest: /etc/dnsmasq.d/dnsmasq.conf
    owner: root
    group: root
    mode: 0644

- name: Install SQUID server configuration
  template:
    src: squid.conf.j2
    dest: /etc/squid/squid.conf
    owner: root
    group: root
    mode: 0644

- name: Ensure required services are running and enabled
  service:
    name: "{{item}}"
    state: restarted
    enabled: yes
  with_items: "{{running_services}}"

- name: Check connectivity towards the instances
  wait_for:
    timeout: "{{remote_server_timeout}}"
    host: "{{item}}"
    port: "{{remote_server_port}}"
    msg: "Could not connect to {{item}}:{{remote_server_port}} please check connectivity from control node"
  with_items: "{{remote_servers}}"